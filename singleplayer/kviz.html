    <!-- Masthead-->
    <header class="masthead2" id="kviz">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Kvíz o hře GTA V</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2 class="bg-danger text-light text-center p-2">Kvíz</h2>
        <div class="container pt-2 pb-2 border">
            <form>
                <div class="mb-3 row">
                    <label for="studio" class="col-sm-3 size col-form-label">Studio které vydává herní sérii GTA</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="studio" id="studio" placeholder="Zadej název studia">
                    </div>
                    <div class="alert size1 alert-success collapse">
                        Rockstar Games
                    </div>

                </div>
                <div class="mb-3 row">
                    <label for="stat" class="col-sm-3 size col-form-label">V jakém státě se odehrává příběh GTA V?</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="stat" id="stat" placeholder="Zadej název státu">
                    </div>
                    <div class="alert size1 alert-success collapse">
                        San Andreas
                    </div>

                </div>
                <div class="mb-3 row">
                    <label for="mesto" class="col-sm-3 size col-form-label">Jak se jmenuje nejrozsáhlejší město na mapě GTA V?</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="mesto" id="mesto" placeholder="Zadej název města">
                    </div>
                    <div class="alert size1 alert-success collapse">
                        Los Santos
                    </div>

                </div>
                <div class="mb-3 row">
                    <label for="rok" class="col-sm-3 size col-form-label">V jakém roce vyšla hra GTA V na první konzole?</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="rok" id="rok">
                    </div>
                    <div class="alert size1 alert-success collapse">
                        17.9.2013
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="rok" class="col-sm-3 size col-form-label">V jakém roce vyšla hra GTA V na PC?</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="rok" id="rok">
                    </div>
                    <div class="alert size1 alert-success collapse">
                        14.5.2015
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 size col-form-label">Která postava vlastní vilu v oblasi Rockford Hills?</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input size" type="radio" name="vila" id="franklin"
                                    value="franklin"> Franklin
                            </label>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input size" type="radio" name="vila" id="trevor"
                                        value="trevor" checked>
                                     Trevor
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input size" type="radio" name="vila" id="michael"
                                        value="michael" checked>
                                    Michael
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input size" type="radio" name="vila" id="lamar"
                                        value="lamar" checked>
                                    Lamar
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success size1 collapse">
                        Michael
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 size col-form-label">Které postavy jsou součástí Michaelovy rodiny?</label>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="jimmy" id="jimmy" value="Jimmy">
                                <label class="form-check-label size">Jimmy</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="tracy" id="tracy" value="Tracy">
                                <label class=" form-check-label size">
                                    Tracy
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="amanda" id="amanda" value="Amanda">
                                <label class=" form-check-label size">
                                    Amanda
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="lamar" id="lamar" value="Lamar">
                                <label class=" form-check-label size">
                                    Lamar
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="gerald" id="gerald" value="Gerald">
                                <label class=" form-check-label size">
                                    Gerald
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success size1 collapse">
                        Jimmy, Tracy, Amanda
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="button" data-bs-toggle="collapse" data-bs-target=".alert-success" class="btn size btn-danger">Správná odpověď</button>
                    </div>
                </div>
            </form>
            <!-- Button trigger modal -->

            <!-- Modal -->


        </div>
